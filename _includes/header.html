<header class="site-header">
	<div class="branding">
		{% if site.theme.gravatar %}
		<a href="/resume/">
			<img class="avatar" src="https://secure.gravatar.com/avatar/{{ site.theme.gravatar }}?s=100" alt=""/>
		</a>
		{% elsif site.theme.avatar %}
		<a href="/resume/">
			<img class="avatar" src="/img/{{ site.theme.avatar }}" alt=""/>
		</a>
		{% endif %}

		<h1 class="site-title" style="font-size: 1.2em" >
			<a href="{{ site.baseurl }}/">{{ site.theme.home_title }}</a>
		</h1>
	</div>
	<nav class="site-nav">
		<ul>

			<li>
				<h1 class="page-link"style="font-size: 1.1em; margin-right: 0.5em; " >
					<a href="/about/">关于</a>
				</h1>
			</li>

			<li>
				<a href="https://github.com/sfsheng0322" title="GitHub: sfsheng0322" target="_blank" >
					<img class="github" src="/img/icon_github.png" alt="" style=" margin-top: 0.5em;" />
				</a>
			</li>

		</ul>
	</nav>
</header>
